import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
//import "any.proto";
//import "empty.proto";

package hello;



// The greeting service definition.
service Greeter {
  rpc Connect(ConnectRequest) returns (stream HttpData);
  rpc Send (SendRequest) returns (google.protobuf.Empty);
  rpc GetStatus(GetStatusRequest) returns (StatusReply);
}

message ConnectRequest{
  string Host = 1;
  int32 Port = 2;
}

message HttpData{
  bytes Payload = 1;
}

message SendRequest{
   string SessionId = 1;
   bytes Payload = 2;
}

message GetStatusRequest{
	bool IncludeDetail = 1;
}

message StatusReply{
  int32 SocketCount = 1;
  repeated StatusDetail Connections = 2;
}

message StatusDetail{
  string IpAddress = 1;
  google.protobuf.Timestamp DateTime = 2;
}